<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count-down Timer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class=" container p-3 border border-2 border-info bg-info-subtle mt-5 rounded-2">
  <div class="row  mb-5">
    <div class="col-5 text-center text-success border-bottom border-info border-4  mx-auto">
      <h1>Count-down Timer</h1>
    </div>
  </div>
  <div class="row border border-2 border-info p-3 rounded-3 text-center mb-5">
    <div class=" col "><input class="form-control w-75 py-3 mx-auto mt-2 text-center" type="text" placeholder="Day" id="day"></div>
    <div class="col-1 mx-3 fs-1">:</div>
    <div class=" col "><input class="form-control w-75 py-3 mx-auto mt-2 text-center"  type="text" placeholder="HRS" id="hrs"></div>
    <div class="col-1 mx-3 fs-1">:</div>
    <div class=" col"><input class="form-control w-75 py-3 mx-auto mt-2 text-center"  type="text" placeholder="MM" id="mm"></div>
    <div class="col-1 mx-3 fs-1 text-center">:</div>
    <div class=" col"><input class="form-control w-75 py-3 mx-auto mt-2 text-center" type="text" placeholder="SS" id="ss"></div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-success p-2 rounded-2 my-3 w-100 text-center" id="btn">Start</button>
    </div>
    <div class="col mx-1">
      <button class="btn btn-warning p-2 rounded-2 my-3 w-100 text-center" id="pausebtn">Pause</button>
    </div>
    <div class="col">
      <button class="btn btn-danger p-2 rounded-2 my-3 w-100 text-center" id="stopbtn">Stop</button>
    </div>
  </div>
</div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
